<!DOCTYPE html>
<html lang="it">

<head>
  <link rel="icon" href="img/bomb.png">
  <title>Campo Minato</title>
  <meta charset="utf-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
</head>

<body>
  <header>
    <h1>Campo Minato: la Griglia</h1>

    <div class="score_section">
      <h3>Punteggio: </h3>
      <h3 id="score"> </h3>
    </div>

    <div class="record_section">
      <h3>Miglior punteggio: </h3>
      <h3 id="recordScore"> </h3>
    </div>

    <div class="header-difficulty">
      <span>Difficoltà:</span>
      <select name="difficulty" id="difficultySelector" class="btn_select">
        <option value="1">Facile</option>
        <option value="2">Medio</option>
        <option value="3">Difficile</option>
      </select>
      <button class="btn_select btn_select_play" id="playButton">Gioca</button>
    </div>
  </header>

  <main>
    <div class="game_container" id="gameContainer">
      <h2 class="game_title">Selezionare una difficoltà.</h2>
    </div>
  </main>

  <footer>
    <span>Made with &#10084; by Boolean</span>
  </footer>

  <script src="js/utilities.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
